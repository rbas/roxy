name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.1.0)"
        required: true
        type: string

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "roxy-test"
          cache-on-failure: true

      - name: Run unit tests
        run: cargo test

      - name: Run Clippy
        run: cargo clippy -- -D warnings

  build:
    needs: test
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "roxy-release"
          cache-on-failure: true

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          # Strip 'v' prefix if present
          VERSION=$(echo "$TAG" | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Build release binary
        run: cargo build --release --bin roxy

      - name: Package binary
        run: |
          cd target/release
          # Copy raw binary with versioned name for direct downloads
          cp roxy roxy-${{ steps.version.outputs.version }}-macos-arm64
          # Create tarball with binary named "roxy" for Homebrew
          tar -czf roxy-${{ steps.version.outputs.version }}-macos-arm64.tar.gz roxy

      - name: Generate SHA256 checksums
        run: |
          cd target/release
          shasum -a 256 roxy-${{ steps.version.outputs.version }}-macos-arm64 > roxy-${{ steps.version.outputs.version }}-macos-arm64.sha256
          shasum -a 256 roxy-${{ steps.version.outputs.version }}-macos-arm64.tar.gz > roxy-${{ steps.version.outputs.version }}-macos-arm64.tar.gz.sha256
          cat roxy-${{ steps.version.outputs.version }}-macos-arm64.sha256
          cat roxy-${{ steps.version.outputs.version }}-macos-arm64.tar.gz.sha256

      - name: Install git-cliff
        run: brew install git-cliff

      - name: Generate changelog for this release
        id: changelog
        run: |
          # Generate changelog for this specific tag
          git cliff --tag ${{ steps.version.outputs.tag }} --unreleased --strip all > release_notes.md
          cat release_notes.md

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Roxy ${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: |
            target/release/roxy-${{ steps.version.outputs.version }}-macos-arm64
            target/release/roxy-${{ steps.version.outputs.version }}-macos-arm64.sha256
            target/release/roxy-${{ steps.version.outputs.version }}-macos-arm64.tar.gz
            target/release/roxy-${{ steps.version.outputs.version }}-macos-arm64.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew formula
        env:
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256=$(shasum -a 256 target/release/roxy-${VERSION}-macos-arm64.tar.gz | awk '{print $1}')
          URL="https://github.com/rbas/roxy/releases/download/v${VERSION}/roxy-${VERSION}-macos-arm64.tar.gz"

          git clone https://x-access-token:${HOMEBREW_TAP_TOKEN}@github.com/rbas/homebrew-roxy.git /tmp/homebrew-roxy

          sed -e "s|__VERSION__|${VERSION}|g" \
              -e "s|__URL__|${URL}|g" \
              -e "s|__SHA256__|${SHA256}|g" \
              scripts/formula.rb.template \
              > /tmp/homebrew-roxy/Formula/roxy.rb

          cd /tmp/homebrew-roxy
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/roxy.rb
          git commit -m "chore: update roxy to ${VERSION}"
          git push
