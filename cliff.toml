# git-cliff configuration for Roxy
# See: https://git-cliff.org/docs/configuration

[changelog]
# Header template
header = """
# Roxy Changelog\n
Welcome to the Roxy changelog! This document tracks all notable changes to Roxy,
a local development proxy tool that gives your projects custom `.roxy` domains with
automatic HTTPS certificates. Think Laravel Valet, but written in Rust.\n
All entries follow [Keep a Changelog](https://keepachangelog.com/en/1.0.0/) format,
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).\n
"""

# Body template - groups commits by type
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}**{{commit.scope}}**: {% endif %}{{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""

# Footer template
footer = """
<!-- generated by git-cliff -->
"""

# Remove leading and trailing whitespace
trim = true

[git]
# Parse conventional commits
conventional_commits = true

# Allow unconventional commits
filter_unconventional = false

# Split commits by newlines
split_commits = false

# Commit preprocessing
commit_preprocessors = [
    # Remove issue numbers from commit messages
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
]

# Commit parsers - classify commits into groups
commit_parsers = [
    # Conventional commits
    { message = "^feat", group = "Features" },
    { message = "^fix", group = "Bug Fixes" },
    { message = "^doc", group = "Documentation" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Refactoring" },
    { message = "^style", group = "Styling" },
    { message = "^test", group = "Testing" },
    { message = "^chore\\(release\\): prepare for", skip = true },
    { message = "^chore\\(release\\):", skip = true },
    { message = "^chore\\(deps\\)", skip = true },
    { message = "^chore\\(pr\\)", skip = true },
    { message = "^chore\\(pull\\)", skip = true },
    { message = "^chore", group = "Miscellaneous Tasks" },
    { message = "^ci", group = "CI/CD" },
    { message = "^build", group = "Build" },
    { message = "^revert", group = "Reverts" },

    # Unconventional commits - pattern matching for common patterns
    { message = "^[Aa]dd", group = "Features" },
    { message = "^[Cc]reate", group = "Features" },
    { message = "^[Ii]mplement", group = "Features" },
    { message = "^[Ff]ix", group = "Bug Fixes" },
    { message = "^[Uu]pdate", group = "Changes" },
    { message = "^[Rr]efactor", group = "Refactoring" },
    { message = "^[Rr]emove", group = "Removals" },
    { message = "^[Dd]elete", group = "Removals" },
    { message = "^[Ii]nit", group = "Initialization" },
    { message = "^CS$", group = "Code Style" },

    # Catch-all for other commits
    { message = ".*", group = "Other Changes" },
]

# Protect breaking changes
protect_breaking_commits = false

# Filter out commits
filter_commits = false

# Tag pattern for releases
tag_pattern = "v?[0-9]*"

# Skip tags matching this pattern
skip_tags = ""

# Ignore tags matching this pattern
ignore_tags = ""

# Sort commits by oldest first
topo_order = false

# Sort commits
sort_commits = "oldest"
